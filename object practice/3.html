<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT PRACTICE 3</title>
</head>
<body>
    <h3>THIS IS THE OTHER WAY OF CREATE AN OBJECT WITH THE HELP OF ARRAY</h3>
    <h4>HOW TO CALLED A VALUE FROM THE LOOP </h4>
    <script>
        var a = [
            {name: "shaan", age: 20},
            {name: "raza", age: 22},
            {name: "sonam", age: 17},
        ]
        console.log(a);
        for(b = 0; b < a.length; b++){
            document.write(a[b].name + "<br/>")
        }
    </script>
</body>
</html>
