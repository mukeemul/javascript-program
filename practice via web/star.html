<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop practice via website</title>
</head>
<body>
    <script>
        
        let num = prompt("please enter a number");

        for(i=1; i<=num; i++){
            for(j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br/>");
        }


         for(i=1; i<=num; i++){
            for(j=1; j<num-i; j++){
                document.write("*");
            }
            document.write("<br/>");
        }


    </script>
</body>
</html>
